<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 예제</h1>
	
	<script type="text/javascript">
		
		var code = prompt();
		console.log(typeof code);	//여기서 타입 확인하고 case 값이 문자인지 숫자인지 확인
		
		switch(code){
			case "1": 
				document.write("R101호")
			break;
			
			case "2": 
				document.write("R202호")
			break;
			
			case "3": 
				document.write("R303호")
			break;
			
			case "4": 
				document.write("R404호")
			break;
		
			default: 
				document.write("상담원에게 문의하세요")
			break;
		}
		
	</script>

</body>
</html>
