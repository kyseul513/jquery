<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
</body>

	<script type="text/javascript">
	
		//이름있는 함수(기명, 선언적함수) --> 정의 부분이 해석된다
		//정의
		function testA(){
			console.log("testA() 함수실행");		
		}
	
		//testA 이름, () 실행
		//실행
		testA();		//실행의 의미로 함수이름 뒤에 괄호()치는 것. 
						//정의부분이 아래에 있어도 실행됨
						
				
						
		//////////////////////////////////////////////////////
		
		
		
		//이름없는 함수(익명함수) -> 실제로 이름이 없으면 사용할 수 없음 -> 변수에 할당
		//딱 한번 쓰는 경우에 사용하곤 함.
		var testB = function(){			//함수(동작)를 변수testB에 넣을 수 있음.
			console.log("익명함수실행");
		}
		
		//testB 변수이름, () 실행
		testB();
		
	</script>

</html>
