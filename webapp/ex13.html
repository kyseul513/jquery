			console.log(array2[i]);

		///////////////////////////////////////////////////////////////////
		
		
		
		console.log("======================");
		var array = [273,"String", true, sum(5,2), [111,222], function(){return 3+4;}];
		//console.log(array);		//toString같은 것. 값 뿐 아니라 기타 부가정보도 나옴
		console.log(array[0]);
		console.log(array[1]);
		console.log(array[2]);
		console.log(array[3]);
		console.log(array[4][0]);		//array의 4번째 값의 0번째 값: 111
		console.log(array[4][1]);		//array의 4번째 값의 1번째 값: 222
		console.log(array[5]());		//()이 실행이기 때문에 ()이 없으면 식이 출력, ()이 있으면 값 출력.
		
		
		function sum(a, b){
			return a+b;

		console.log(intArray);
		
		intArray.push(3432);
		console.log(intArray);
		
		intArray.pop();		//마지막거를 지워야할때
