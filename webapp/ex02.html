	<h1>자바스크립트 예제</h1>

<script type="text/javascript">
	//변수선언
	
	/*자료형을 쓰지 않는다*/
	console.log("*****변수선언*****");
	var no = 3;	//선언과 동시에 값 입력
	var str;
	var boo;
	
	str = "안녕하세요";	//선언 후 나중에 값 입력	
	
	console.log(no);	//3
	console.log(str);	//안녕하세요
	
	console.log(typeof no);		//no의 타입형 확인
	console.log(typeof str);
	console.log(typeof boo);	//값이 없어서 undefined로 나옴
	
	boo = 3<5;
	console.log(typeof boo);	//값이 있어서 boolean 반환
	
	boo = "가나다";
	console.log(boo);		
	console.log(typeof boo);	//boolean으로 선언해도 문자가 입력되면 자료형이 string으로 바뀜
	
	var person = "정우성";
	var person = "이효리";
	console.log(person);	//값이 여러개 들어간 경우 마지막 값이 반환됨.	
</script>


<script type="text/javascript">
	// undefined와 null 비교
	var myVar1;
	var myVar2 = null;
	
	console.log(myVar1);	//undefined
	console.log(myVar2);	//null

	console.log("====================================")

	console.log("123" == 123);		//true
	console.log("123" === 123);		//false(자료형까지 다 검사)
	
	console.log(myVar1 == myVar2);		//true
	console.log(myVar1 === myVar2);		//false
	
	console.log("" == false);		//true
	console.log("" == 0);			//true
	console.log(0 == false);		//true
</script>


</html>
