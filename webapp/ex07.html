<!DOCTYPE html>

<meta charset="UTF-8">

<body>

	<h1>자바스크립트 예제</h1>
	2*1=2 &nbsp;&nbsp; 2*2=4 <br>
	
	<script type="text/javascript">
	
		var i;
		var n;
		
		for(i=2; i<10; i++){
			for(n=1; n<10; n++){
				
				document.write(i + '*' + n + '=' + i * n + '\t');
				console.log(i + '*' + n + '=' + i * n + '\t')
				
			}
			document.write("<br>")
		}
	
	
	</script>
	
</body>
</html>
